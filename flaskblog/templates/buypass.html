{% extends "layout1.html" %}
{% block content %}
<div class="card mx-auto my-4" style="width: 50rem;">
    <h5 class="card-header text-center">Wallet Balance</h5>
    <img src="{{ image_file }}" class="rounded-circle account-img mx-auto my-4" style="width: 10rem;">
    <div class="card mx-auto my-4" style="width: 35rem;">
        <div class="card-body my-2">
            <div class="row">
                <div class="col-sm">
                    <p class="fw-bold">Name</p>
                    <p class="fw-bold">Username</p>  
                    <p class="fw-bold">Email</p>
                    <p class="fw-bold">Amount to be paid</p>
                    <p class="fw-bold">Wallet Balance</p>
                </div>
                <div class="col-sm">
                    <p class="fw-bold">:</p>  
                    <p class="fw-bold">:</p> 
                    <p class="fw-bold">:</p>
                    <p class="fw-bold">:</p>
                    <p class="fw-bold">:</p>
                </div>
                <div class="col-sm">
                    <p class="fw-normal">{{ user.fullname }}</p>  
                    <p class="fw-normal">{{ user.username }}</p>
                    <p class="fw-normal">{{ user.email }}</p>
                    <p class="fw-normal">Rs. {{ amount  }}</p>
                    <p class="fw-normal">Rs. {{ user.wallet }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="mx-auto my-4">
            <a class="mx-2" href="{{ url_for('cancel') }}"><button class="btn btn-outline-success">Cancel Transaction</button></a>
            <a class="mx-2" href="{{ url_for('confirm') }}"><button class="btn btn-outline-success">Pay with Wallet</button></a>
    </div>
</div>
{% endblock content %}
